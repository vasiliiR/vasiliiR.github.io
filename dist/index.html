<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body class="h-full bg-yellow-200">
    <div class="flex items-center justify-center h-full">
        <div class="flex max-w-3xl">
          <div class="bg-white w-1/2 p-8">
            <h1 class="text-gray-700 text-3xl text-center mb-4">Авторизация</h1>
            <form action="" class="text-gray-600">
              <div class="my-3">
                <input type="email" placeholder="Логин" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline" />
              </div>
              <div class="my-3">
                <input type="password" placeholder="Пароль" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline" />
              </div>
              <div class="my-3 flex justify-between">
                <label><input type="checkbox" /> Запомнить пароль</label>
                <a href="" class="text-blue-500">Забыли логин или пароль?</a>
              </div>
              <div class="my-6 flex">
                <button class="border rounded w-1/2 py-2">Регистрация</button>
                <button class="border rounded w-1/2 py-2 border-yellow-300 bg-yellow-300 text-white ml-2">Войти</button>
              </div>
              <div class="my-3 text-center text-xs text-gray-500">
                
              </div>
            </form>
          </div>
          <div class="w-1/2">
            <img src="./images/towers.jpg" alt="" class="w-full h-full  object-cover" />
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
